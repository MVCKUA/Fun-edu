
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometria – Ćwiczenie</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #f0faff;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00acc1;
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Geometria – klasa 3</h1>
  <form id="quizForm">
    <div class="question">
      1. Ile boków ma sześciokąt?
      <label><input type="radio" name="q1" value="5"> 5</label>
      <label><input type="radio" name="q1" value="6"> 6</label>
      <label><input type="radio" name="q1" value="8"> 8</label>
    </div>

    <div class="question">
      2. Jak nazywa się figura z czterema równymi bokami i kątami prostymi?
      <label><input type="radio" name="q2" value="prostokąt"> Prostokąt</label>
      <label><input type="radio" name="q2" value="kwadrat"> Kwadrat</label>
      <label><input type="radio" name="q2" value="trapez"> Trapez</label>
    </div>

    <div class="question">
      3. Ile stopni ma kąt prosty?
      <label><input type="radio" name="q3" value="90"> 90°</label>
      <label><input type="radio" name="q3" value="60"> 60°</label>
      <label><input type="radio" name="q3" value="180"> 180°</label>
    </div>

    <div class="question">
      4. Oblicz obwód prostokąta o bokach 5 cm i 3 cm.
      <label><input type="radio" name="q4" value="16"> 16 cm</label>
      <label><input type="radio" name="q4" value="15"> 15 cm</label>
      <label><input type="radio" name="q4" value="8"> 8 cm</label>
    </div>

    <div class="question">
      5. Ile boków ma trójkąt?
      <label><input type="radio" name="q5" value="3"> 3</label>
      <label><input type="radio" name="q5" value="4"> 4</label>
      <label><input type="radio" name="q5" value="6"> 6</label>
    </div>

    <div style="text-align:center;">
      <button type="button" onclick="checkAnswers()">Sprawdź odpowiedzi</button>
    </div>
    <div class="result" id="resultBox"></div>
  </form>
</div>

<script>
function checkAnswers() {
  const correct = {{
    q1: "6",
    q2: "kwadrat",
    q3: "90",
    q4: "16",
    q5: "3"
  }};
  let score = 0;

  for (let q in correct) {
    const selected = document.querySelector(`input[name="${q}"]:checked`);
    if (selected && selected.value === correct[q]) {
      score++;
      selected.parentElement.style.color = "green";
    } else if (selected) {
      selected.parentElement.style.color = "red";
    }
  }

  const grade = Math.round(score / 5 * 6);
  document.getElementById("resultBox").innerHTML =
    `Twój wynik: ${score}/5 | Ocena: <strong>${grade}/6</strong>`;
}
</script>

</body>
</html>
