
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyktando</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #e6f7ff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .check-btn { background-color: #4CAF50; color: white; }
        .new-btn { background-color: #2196F3; color: white; }
        .back-btn { background-color: #FFC107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dyktando: Przykładowy temat – klasa 2</h2>
        <p>W warszawie mieszka wojtek. wanda lubi koty. wubi czytać książki.</p>
        <div class="buttons">
            <button class="check-btn">Sprawdź</button>
            <button class="new-btn">Nowe zdanie</button>
            <button class="back-btn">Powrót do Ortografii</button>
        </div>
    </div>
</body>
</html>
