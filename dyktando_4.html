
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyktando: ch/h – klasa 2</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #e6f7f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(to right, #4fc3f7, #81d4fa);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    select {
      font-size: 1em;
      padding: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .btn-check { background-color: #4caf50; color: white; }
    .btn-new { background-color: #2196f3; color: white; }
    .btn-back { background-color: #ffca28; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dyktando: ch/h – klasa 2</h1>
    <div id="dyktando"></div>
    <div class="buttons">
      <button class="btn-check" onclick="sprawdz()">Sprawdź</button>
      <button class="btn-new" onclick="noweZdanie()">Nowe zdanie</button>
      <button class="btn-back" onclick="location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const teksty = ['W lesie rośnie piękna brzoza i stara so{ch/h}a. Dzieci budują domek z patyków i me{ch/h}u. Na ścieżce leży stary plecak z dziurą w suwa{ch/h}u. Tata opowiada historię o rycerzu z mie{ch/h}em pełnym złota. Mama pakuje obiad do termosu z rączką i sprawdza zapa{ch/h} zupy. Na plaży zbieramy muszelki i obserwujemy mewy na ska{ch/h}. Wieczorem przy ognisku słychać skrzypienie w wózku z drewna i pia{ch/h}u. Brat zrobił latawiec i wypuścił go w ru{ch/h} powietrza. W kuchni unosił się zapach smażonej ryby z pietruszką. Mama wyjęła z pieca blaszany garnek z gorącym rosołem z dodatkiem lo{ch/h}u.', 'W szkole dzieci rysują krajobraz z górami i ru{ch/h}em ulicznym. Na podłodze leży dywan z miękkiego me{ch/h}u. Chłopcy znaleźli stary mie{ch/h} do dmuchania ognia. Na biurku leży książka o przygodach na szla{ch/h}u. Tata zapakował kanapki do plecaka i sprawdził suwa{ch/h}. Pies biegał po plaży i tarzał się w pia{ch/h}u. W kuchni pachniało zupą z lo{ch/h}em i koperkiem. Mama nasmarowała kromki masłem z zapachem orze{ch/h}ów. Pod oknem siedział kot i obserwował ru{ch/h} na ulicy. Wieczorem dzieci słuchały bajki o smoku i jego ziejącej z paszczy iskrą i pia{ch/h}em dolinie.', 'Na wsi babcia zbierała me{ch/h} na dekorację świąteczną. Dziadek opowiadał o czasach, gdy używano mie{ch/h}ów do rozpalania ognia. W piwnicy znaleźliśmy stary suwa{ch/h} z popsutym zamkiem. Na stole leżały łupiny orze{ch/h}ów i migdałów. Dzieci bawiły się w ru{ch/h}ome piaski i budowały zamki z pia{ch/h}u. W książce była ilustracja z rycerzem na szla{ch/h}u. Mama przygotowała kompot z jabłek i dodawała zapa{ch/h} cynamonu. Na biurku stała lampka z wygiętym ra{ch/h}em. Brat sklejał samolot z kartonu i dokleił mu skrzydła z pa{ch/h}nącej sklejki. Wieczorem siedzieliśmy w salonie i oglądaliśmy film o przygodach z dzikiego szla{ch/h}u.', 'W klasie rozległ się dziwny zapa{ch/h} z kuchni. Dzieci rozmawiały o lo{ch/h}ach zamku z opowieści. Na plaży znaleźliśmy muszelki i trochę pia{ch/h}u w kieszeniach. Brat naprawił zepsuty suwa{ch/h} w kurtce. Na obrazku w książce był mie{ch/h} używany przez kowala. Tato mówił, że ru{ch/h} na ulicy był dziś ogromny. Mama dała nam orze{ch/h}y w karmelu. Dzieci wspinały się po ska{ch/h} na wzgórzu. Z pieca wydobywał się przyjemny zapa{ch/h} cynamonu i jabłek. W pudełku znaleźliśmy stare guziki i me{ch/h}ową broszkę.', 'W kuchni mama gotowała zupę z dodatkiem lo{ch/h}u i cebuli. Tato wyjął stary mie{ch/h} z szopy i pokazał jak działa. Na stole leżał suwa{ch/h} od tornistra. W lesie było cicho, tylko me{ch/h} szeleścił pod stopami. Dzieci rysowały smoka z ziejącą pa{ch/h}ną. Wędrowaliśmy szla{ch/h}em przez góry. Mama kupiła nowe orze{ch/h}y na ciasto. W piaskownicy dzieci kopały dołki i sypały pia{ch/h}. Pies gonił po podwórku i wskoczył w ru{ch/h}ome liście. Wieczorem w kominku trzaskał ogień i pachniał dymem ze starych gałęzi i me{ch/h}u.'];
    const poprawne = [['ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch'], ['ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch'], ['ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch'], ['ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch'], ['ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch', 'ch']];
    const zle = [['h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h'], ['h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h'], ['h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h'], ['h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h'], ['h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h']];
    let index = 0;

    function noweZdanie() {
      index = Math.floor(Math.random() * teksty.length);
      const tekst = teksty[index];
      const prawidlowe = poprawne[index];
      const nieprawidlowe = zle[index];
      const slowa = tekst.split(/({[^}]+})/g);
      let html = "";
      let counter = 0;
      for (let slowo of slowa) {
        if (slowo === "{ch/h}") {
          const opcje = [prawidlowe[counter], nieprawidlowe[counter]].sort();
          html += `<select><option value="">--</option>`;
          for (let o of opcje) {
            html += `<option value="${o}">${o}</option>`;
          }
          html += `</select>`;
          counter++;
        } else {
          html += slowo;
        }
      }
      document.getElementById("dyktando").innerHTML = html;
      document.getElementById("result").innerText = "";
    }

    function sprawdz() {
      const selects = document.querySelectorAll("#dyktando select");
      let blad = 0;
      selects.forEach((select, i) => {
        const wartosc = select.value;
        const prawidlowa = poprawne[index][i];
        if (wartosc === prawidlowa) {
          select.className = "correct";
        } else {
          select.className = "incorrect";
          blad++;
        }
      });
      document.getElementById("result").innerText = `Liczba błędów: ${blad}`;
    }

    noweZdanie();
  </script>
</body>
</html>
