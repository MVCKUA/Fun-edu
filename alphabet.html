
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun English – Alfabet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Fredoka', sans-serif; margin: 0; background: #eafcff; color: #004d40; text-align: center; }
    header { background: linear-gradient(to right, #00bcd4, #ffe082); padding: 30px 20px; color: white; font-size: 2em; font-weight: 600; border-bottom: 4px solid #ffcc80; }
    .instructions { margin: 20px; font-size: 1.2em; color: #333; }
    .alphabet { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
    .alphabet button { width: 70px; height: 70px; font-size: 2em; background-color: #4db6ac; color: white; border: none; border-radius: 12px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; }
    .alphabet button:hover { background-color: #00796b; transform: scale(1.1); }
    .output { margin-top: 30px; font-size: 2.5em; color: #00796b; min-height: 60px; }
    .emoji { font-size: 4em; margin-top: 10px; }
    .back-button { margin: 30px auto; display: inline-block; padding: 12px 24px; background-color: #ff8a65; color: white; font-size: 1rem; font-weight: bold; text-decoration: none; border-radius: 10px; box-shadow: 2px 2px 6px rgba(0,0,0,0.2); transition: background-color 0.3s, transform 0.2s; }
    .back-button:hover { background-color: #ff7043; transform: scale(1.05); }
    @media (max-width: 600px) {
      .alphabet button { width: 50px; height: 50px; font-size: 1.5em; }
      header { font-size: 1.5em; }
    }
  </style>
</head>
<body>

<header>Fun English – Alfabet</header>

<div class="instructions">
  Kliknij na literę, aby zobaczyć i usłyszeć jej wymowę!
</div>

<div class="alphabet" id="alphabet"></div>

<div class="output" id="output"></div>
<div class="emoji" id="emoji"></div>

<a href="index.html" class="back-button">Powrót do strony głównej</a>

<script>
  const letters = [
    { letter: 'A', pronounce: 'ei', emoji: '🍎' },
    { letter: 'B', pronounce: 'bi', emoji: '🏀' },
    { letter: 'C', pronounce: 'si', emoji: '🐱' },
    { letter: 'D', pronounce: 'di', emoji: '🐶' },
    { letter: 'E', pronounce: 'i', emoji: '🦅' },
    { letter: 'F', pronounce: 'ef', emoji: '🐸' },
    { letter: 'G', pronounce: 'dżi', emoji: '🦒' },
    { letter: 'H', pronounce: 'ejcz', emoji: '🏠' },
    { letter: 'I', pronounce: 'aj', emoji: '🍦' },
    { letter: 'J', pronounce: 'dżej', emoji: '🤹' },
    { letter: 'K', pronounce: 'kej', emoji: '🛶' },
    { letter: 'L', pronounce: 'el', emoji: '🦁' },
    { letter: 'M', pronounce: 'em', emoji: '🌝' },
    { letter: 'N', pronounce: 'en', emoji: '👃' },
    { letter: 'O', pronounce: 'oł', emoji: '🐙' },
    { letter: 'P', pronounce: 'pi', emoji: '🍍' },
    { letter: 'Q', pronounce: 'kju', emoji: '👑' },
    { letter: 'R', pronounce: 'ar', emoji: '🤖' },
    { letter: 'S', pronounce: 'es', emoji: '🐍' },
    { letter: 'T', pronounce: 'ti', emoji: '🐯' },
    { letter: 'U', pronounce: 'ju', emoji: '☂️' },
    { letter: 'V', pronounce: 'wi', emoji: '🎻' },
    { letter: 'W', pronounce: 'dablju', emoji: '🌊' },
    { letter: 'X', pronounce: 'eks', emoji: '⚡' },
    { letter: 'Y', pronounce: 'łaj', emoji: '🛫' },
    { letter: 'Z', pronounce: 'zet', emoji: '🦓' },
  ];

  const alphabetDiv = document.getElementById('alphabet');
  const outputDiv = document.getElementById('output');
  const emojiDiv = document.getElementById('emoji');

  letters.forEach(({letter, pronounce, emoji}) => {
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.onclick = () => {
      outputDiv.textContent = letter;
      emojiDiv.textContent = emoji;
      const utter = new SpeechSynthesisUtterance(letter);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    };
    alphabetDiv.appendChild(btn);
  });
</script>

</body>
</html>
