
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: ó / u – klasa 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #fff8e1;
    }
    .header {
      background: linear-gradient(to right, #ffd54f, #ffb300);
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f57f17;
    }
    .question {
      margin: 15px 0;
      font-size: 18px;
    }
    select {
      font-size: 16px;
      margin: 0 5px;
    }
    button {
      background: #fbc02d;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="header">Ortografia – ó / u – klasa 3</div>

<div class="container">
  <h2>Uzupełnij zdania wybierając poprawną literę:</h2>
  <form id="dyktandoForm">
    <div class="question">
      1. Kr<select><option>--</option><option>ó</option><option>u</option></select>lik skakał po łące.
    </div>
    <div class="question">
      2. Mój t<select><option>--</option><option>ó</option><option>u</option></select>j ma nowy plecak.
    </div>
    <div class="question">
      3. Na podłodze leży d<select><option>--</option><option>ó</option><option>u</option></select>gopis.
    </div>
    <div class="question">
      4. Babcia piecze r<select><option>--</option><option>ó</option><option>u</option></select>g.
    </div>
    <div class="question">
      5. D<select><option>--</option><option>ó</option><option>u</option></select>ł dzieci dostał nagrodę.
    </div>
    <button type="button" onclick="sprawdz()">Sprawdź odpowiedzi</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  const poprawne = ["ó", "ó", "długopis", "ró", "du"];
  const selectValues = ["ó", "ó", "ó", "ó", "u"];
  function sprawdz() {
    const selects = document.querySelectorAll("select");
    let wynik = 0;
    selects.forEach((s, i) => {
      if (s.value === selectValues[i]) wynik++;
    });
    const ocena = Math.round((wynik / selectValues.length) * 6);
    document.getElementById("result").innerText =
      `Poprawne odpowiedzi: ${wynik}/${selectValues.length} – Ocena: ${ocena}`;
  }
</script>

</body>
</html>
