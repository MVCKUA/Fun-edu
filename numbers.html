
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun English – Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #eafcff;
      color: #004d40;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #00bcd4, #ffe082);
      padding: 30px 20px;
      color: white;
      font-size: 2em;
      font-weight: 600;
      border-bottom: 4px solid #ffcc80;
    }
    .instructions {
      margin: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .group {
      margin-top: 30px;
    }
    .group h2 {
      color: #00796b;
      margin-bottom: 10px;
    }
    .numbers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .numbers button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      background-color: #4db6ac;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .numbers button:hover {
      background-color: #00796b;
      transform: scale(1.1);
    }
    .output {
      margin-top: 30px;
      font-size: 3em;
      color: #00796b;
      min-height: 60px;
    }
    .back-button {
      margin: 30px auto;
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff8a65;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
      background-color: #ff7043;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .numbers button {
        width: 50px;
        height: 50px;
        font-size: 1.2em;
      }
      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<header>Fun English – Numbers</header>

<div class="instructions">
  Kliknij na liczbę, aby usłyszeć jej nazwę po angielsku!
</div>

<div id="groups"></div>

<div class="output" id="output"></div>

<a href="index.html" class="back-button">Powrót do strony głównej</a>

<script>
  const outputDiv = document.getElementById('output');
  const groupsDiv = document.getElementById('groups');

  function createGroup(title, start, end) {
    const group = document.createElement('div');
    group.className = 'group';
    const heading = document.createElement('h2');
    heading.textContent = `Grupa ${start}-${end}`;
    group.appendChild(heading);

    const numbersDiv = document.createElement('div');
    numbersDiv.className = 'numbers';

    for (let i = start; i <= end; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => {
        outputDiv.textContent = i;
        const utter = new SpeechSynthesisUtterance(i.toString());
        utter.lang = 'en-US';
        speechSynthesis.speak(utter);
      };
      numbersDiv.appendChild(btn);
    }

    group.appendChild(numbersDiv);
    groupsDiv.appendChild(group);
  }

  // Створюємо групи чисел
  createGroup('0-10', 0, 10);
  createGroup('10-20', 10, 20);
  createGroup('20-30', 20, 30);
  createGroup('30-40', 30, 40);
  createGroup('40-50', 40, 50);
  createGroup('50-60', 50, 60);
  createGroup('60-70', 60, 70);
  createGroup('70-80', 70, 80);
  createGroup('80-90', 80, 90);
  createGroup('90-100', 90, 100);

</script>

</body>
</html>
