<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyktando: „nie” z czasownikami</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #e6f7f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(to right, #4fc3f7, #81d4fa);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    select {
      font-size: 1em;
      padding: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .btn-check { background-color: #4caf50; color: white; }
    .btn-new { background-color: #2196f3; color: white; }
    .btn-back { background-color: #ffca28; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dyktando: „nie” z czasownikami</h1>
    <div id="dyktando"></div>
    <div class="buttons">
      <button class="btn-check" onclick="sprawdz()">Sprawdź</button>
      <button class="btn-new" onclick="noweZdanie()">Nowe zdanie</button>
      <button class="btn-back" onclick="location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const teksty = ['Dziecko {nie/nie} chciało iść spać o dziewiątej. Tata {nie/nie} naprawił jeszcze kranu w łazience. Mama {nie/nie} kupiła mleka, więc pójdę do sklepu. Uczeń {nie/nie} napisał pracy domowej na czas. Pies {nie/nie} szczekał przez całą noc. Babcia {nie/nie} gotowała dziś zupy. Ona {nie/nie} pamiętała o spotkaniu. My {nie/nie} rozmawiamy teraz o tym problemie. Dzieci {nie/nie} bawiły się na dworze. Ja {nie/nie} mam ochoty wychodzić dziś z domu.', 'Chłopiec {nie/nie} przyniósł zeszytu na lekcję. Tata {nie/nie} zabrał parasola, bo nie padało. Ona {nie/nie} odpowiedziała na pytanie nauczyciela. Dziecko {nie/nie} posprzątało pokoju. My {nie/nie} oglądamy teraz filmu. Pies {nie/nie} obudził mnie rano. Mama {nie/nie} ugotowała jeszcze zupy. Uczeń {nie/nie} czytał książki wczoraj. Dziewczynka {nie/nie} zjadła śniadania. Babcia {nie/nie} przyszła na urodziny.', 'Dziecko {nie/nie} chciało jeść obiadu. Mama {nie/nie} otworzyła okna. Tata {nie/nie} znalazł kluczy. Ja {nie/nie} mogę iść z wami. Ona {nie/nie} posprzątała pokoju. My {nie/nie} lubimy się kłócić. Pies {nie/nie} obudził sąsiadów. Dzieci {nie/nie} rozmawiały w czasie lekcji. Babcia {nie/nie} czytała gazet. On {nie/nie} pamiętał hasła.', 'Uczeń {nie/nie} przeczytał lektury. Mama {nie/nie} kupiła chleba. Pies {nie/nie} biegał po ogrodzie. Babcia {nie/nie} miała czasu. Tata {nie/nie} wziął telefonu. Dzieci {nie/nie} krzyczały. Ona {nie/nie} napisała zadania. My {nie/nie} słyszeliśmy dzwonka. Ja {nie/nie} chcę rozmawiać. Chłopiec {nie/nie} umył rąk.', 'Babcia {nie/nie} spała w nocy. Mama {nie/nie} podała obiadu. Pies {nie/nie} wrócił do domu. Tata {nie/nie} naprawił auta. Ja {nie/nie} zjadłem śniadania. Dzieci {nie/nie} wyszły na dwór. My {nie/nie} mamy książki. Ona {nie/nie} słyszała muzyki. On {nie/nie} zrobił zadania. Uczeń {nie/nie} rozwiązał testu.', 'Chłopiec {nie/nie} zauważył znaku. Mama {nie/nie} ugotowała zupy. Babcia {nie/nie} przyszła wcześniej. Pies {nie/nie} zareagował na hałas. My {nie/nie} zauważyliśmy błędu. Ona {nie/nie} zjadła śniadania. Dziecko {nie/nie} zamknęło drzwi. Tata {nie/nie} poszedł do pracy. Uczeń {nie/nie} znał odpowiedzi. Ja {nie/nie} byłem przygotowany.', 'Dziecko {nie/nie} usłyszało pytania. Mama {nie/nie} zrobiła prania. My {nie/nie} wróciliśmy na czas. Tata {nie/nie} znalazł dokumentów. Babcia {nie/nie} usiadła przy stole. Ona {nie/nie} miała zeszytu. Ja {nie/nie} miałem problemu. Uczeń {nie/nie} skończył pracy. Pies {nie/nie} zareagował na dźwięk. Dzieci {nie/nie} czytały w ciszy.', 'Ona {nie/nie} była w sklepie. My {nie/nie} chcemy kłopotów. Pies {nie/nie} przyniósł piłki. Tata {nie/nie} skończył budowy. Dziecko {nie/nie} miało czasu. Uczeń {nie/nie} znał hasła. Mama {nie/nie} wróciła na czas. Babcia {nie/nie} słyszała pytania. Ja {nie/nie} wiedziałem, co robić. Dzieci {nie/nie} znały piosenki.', 'Dziecko {nie/nie} zjadło śniadania. Tata {nie/nie} jechał samochodem. Mama {nie/nie} kupiła prezentu. My {nie/nie} znaliśmy odpowiedzi. Ona {nie/nie} usiadła przy stole. Babcia {nie/nie} zapomniała o obiedzie. Ja {nie/nie} miałem zadania. Pies {nie/nie} szczekał. Uczeń {nie/nie} napisał sprawdzianu. Dzieci {nie/nie} krzyczały na przerwie.', 'Mama {nie/nie} poszła na zakupy. Dziecko {nie/nie} zamknęło okna. Tata {nie/nie} pojechał do pracy. My {nie/nie} powiedzieliśmy prawdy. Babcia {nie/nie} zrozumiała pytania. Ja {nie/nie} spałem dobrze. Ona {nie/nie} pamiętała o wszystkim. Pies {nie/nie} przyniósł gazety. Dzieci {nie/nie} słyszały dzwonka. Uczeń {nie/nie} zrobił zadania.'];
    const poprawne = [['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie'], ['nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie', 'nie']];
    const zle = [['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez'], ['niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez', 'niez']];
    let index = 0;

    function noweZdanie() {
      index = Math.floor(Math.random() * teksty.length);
      const tekst = teksty[index];
      const prawidlowe = poprawne[index];
      const nieprawidlowe = zle[index];
      const slowa = tekst.split(/({[^}]+})/g);
      let html = "";
      let counter = 0;
      for (let slowo of slowa) {
        if (slowo === "{nie/nie}") {
          const opcje = [prawidlowe[counter], nieprawidlowe[counter]].sort();
          html += `<select><option value="">--</option>`;
          for (let o of opcje) {
            html += `<option value="${o}">${o}</option>`;
          }
          html += `</select>`;
          counter++;
        } else {
          html += slowo;
        }
      }
      document.getElementById("dyktando").innerHTML = html;
      document.getElementById("result").innerText = "";
    }

    function sprawdz() {
      const selects = document.querySelectorAll("#dyktando select");
      let blad = 0;
      selects.forEach((select, i) => {
        const wartosc = select.value;
        const prawidlowa = poprawne[index][i];
        if (wartosc === prawidlowa) {
          select.className = "correct";
        } else {
          select.className = "incorrect";
          blad++;
        }
      });
      document.getElementById("result").innerText = `Liczba błędów: ${blad}`;
    }

    noweZdanie();
  </script>
</body>
</html>
