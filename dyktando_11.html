
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dyktando: ó/u – klasa 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            padding: 15px;
            border-radius: 15px;
        }
        .sentence {
            font-size: 20px;
            margin: 15px 0;
        }
        select {
            font-size: 18px;
            padding: 4px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .correct {
            background-color: #c8e6c9;
        }
        .incorrect {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dyktando: ó w rzeczownikach i czasownikach – klasa 3</h2>
        <div id="sentences"></div>
        <div class="buttons">
            <button onclick="checkAnswers()">Sprawdź</button>
            <button onclick="generateSentences()">Nowe zdanie</button>
            <button onclick="window.location.href='ortografia.html'">Powrót do Ortografii</button>
        </div>
    </div>
    <script>
        const sentenceData = [
            ["Mój piórn", "u", "ik jest kolorowy."],
            ["Lubię s", "ó", "wkę truskawkową."],
            ["Tata kupił now", "u", " lodówkę."],
            ["Znalazłem kl", "u", "cz do drzwi."],
            ["Na stole leżał r", "ó", "żowy zeszyt."],
            ["W parku był d", "u", "ży plac zabaw."],
            ["Krzysiek zrobił b", "ó", "rkę."],
            ["To m", "ó", "j ulubiony przedmiot."],
            ["Zgubiłem portf", "e", "l (pomyłка – do виключення)"],
            ["Mał", "u", "y kotek spał na kanapie."]
        ];

        function generateSentences() {
            const container = document.getElementById('sentences');
            container.innerHTML = "";
            sentenceData.sort(() => 0.5 - Math.random());
            sentenceData.slice(0, 5).forEach((parts, i) => {
                const div = document.createElement("div");
                div.className = "sentence";
                const select = document.createElement("select");
                select.innerHTML = `
                    <option value="">--</option>
                    <option value="ó">ó</option>
                    <option value="u">u</option>
                `;
                select.dataset.correct = parts[1];
                div.append(parts[0], select, parts[2]);
                container.appendChild(div);
            });
        }

        function checkAnswers() {
            const selects = document.querySelectorAll("select");
            selects.forEach(select => {
                select.classList.remove("correct", "incorrect");
                if (select.value === select.dataset.correct) {
                    select.classList.add("correct");
                } else {
                    select.classList.add("incorrect");
                }
            });
        }

        window.onload = generateSentences;
    </script>
</body>
</html>
