
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: rz/ż – klasa 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffde7;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><text x="20" y="140" font-size="90" fill="%23ffecb3" font-family="Fredoka">ż rz</text></svg>');
      background-repeat: repeat;
    }
    .header {
      background: linear-gradient(to right, #ffcc80, #ff8a65);
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e65100;
    }
    .question {
      margin: 15px 0;
      font-size: 18px;
    }
    select {
      font-size: 16px;
      margin: 0 5px;
    }
    button {
      background: #ff8a65;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="header">Ortografia – rz/ż – klasa 3</div>

<div class="container">
  <h2>Uzupełnij tekst wybierając poprawną formę:</h2>
  <form id="dyktandoForm">
    <div class="question">
      1. Na podwó<u>...</u>ku stał duży ga<select><option>--</option><option>rz</option><option>ż</option></select>.
    </div>
    <div class="question">
      2. Mała wie<select><option>--</option><option>rz</option><option>ż</option></select>ba skakała po trawie.
    </div>
    <div class="question">
      3. Dziadek ku<select><option>--</option><option>rz</option><option>ż</option></select>niał drewniane krzesło.
    </div>
    <div class="question">
      4. W sklepie były świeże ma<select><option>--</option><option>rz</option><option>ż</option></select>ynki.
    </div>
    <div class="question">
      5. Podczas deszczu dzieci siedziały pod pa<select><option>--</option><option>rz</option><option>ż</option></select>em.
    </div>
    <button type="button" onclick="sprawdz()">Sprawdź odpowiedzi</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  const poprawne = ["rz", "ż", "rz", "ż", "rz"];

  function sprawdz() {
    const selects = document.querySelectorAll("select");
    let wynik = 0;
    selects.forEach((s, i) => {
      if (s.value === poprawne[i]) wynik++;
    });
    const ocena = Math.round((wynik / poprawne.length) * 6);
    document.getElementById("result").innerText =
      `Poprawne odpowiedzi: ${wynik}/${poprawne.length} – Ocena: ${ocena}`;
  }
</script>

</body>
</html>
