
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test figur SVG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    .figure {
      margin: 20px;
      display: inline-block;
    }
    img {
      width: 100px;
      height: 100px;
    }
    .label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Test wyświetlania figur</h1>

  <div class="figure">
    <img src="trojkat.svg" alt="Trójkąt"/>
    <div class="label">Trójkąt</div>
  </div>

  <div class="figure">
    <img src="kwadrat.svg" alt="Kwadrat"/>
    <div class="label">Kwadrat</div>
  </div>

  <div class="figure">
    <img src="prostokat.svg" alt="Prostokąt"/>
    <div class="label">Prostokąt</div>
  </div>

  <div class="figure">
    <img src="szesciokat.svg" alt="Sześciokąt"/>
    <div class="label">Sześciokąt</div>
  </div>

  <div class="figure">
    <img src="kolo.svg" alt="Koło"/>
    <div class="label">Koło</div>
  </div>

  <div class="figure">
    <img src="trapez.svg" alt="Trapez"/>
    <div class="label">Trapez</div>
  </div>

  <div class="figure">
    <img src="rownoleglobok.svg" alt="Równoległobok"/>
    <div class="label">Równoległobok</div>
  </div>

</body>
</html>
