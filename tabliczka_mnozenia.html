
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabliczka mnożenia</title>
  <style>
    body { font-family: Comic Sans MS, sans-serif; background: #f9faff; padding: 20px; }
    h1 { text-align: center; color: #336699; }
    .card { background: #fff; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { margin: 15px 0; font-size: 18px; }
    select { font-size: 16px; padding: 4px; margin-left: 5px; }
    button { padding: 10px 20px; font-size: 16px; background: #00bcd4; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #0097a7; }
    .result { text-align: center; margin-top: 20px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>

<div class="card">
  <h1>Tabliczka mnożenia</h1>
  <form id="mathForm">
    <div class="question">1. 3 × 4 = 
      <select name="q1">
        <option value="" disabled selected>--</option>
        <option value="7">7</option>
        <option value="12">12</option>
        <option value="14">14</option>
      </select>
    </div>
    <div class="question">2. 6 × 7 = 
      <select name="q2">
        <option value="" disabled selected>--</option>
        <option value="42">42</option>
        <option value="36">36</option>
        <option value="48">48</option>
      </select>
    </div>
    <div class="question">3. 9 × 5 = 
      <select name="q3">
        <option value="" disabled selected>--</option>
        <option value="45">45</option>
        <option value="35">35</option>
        <option value="40">40</option>
      </select>
    </div>
    <div class="question">4. 8 × 8 = 
      <select name="q4">
        <option value="" disabled selected>--</option>
        <option value="56">56</option>
        <option value="64">64</option>
        <option value="72">72</option>
      </select>
    </div>
    <div class="question">5. 5 × 5 = 
      <select name="q5">
        <option value="" disabled selected>--</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <div style="text-align:center;">
      <button type="button" onclick="checkAnswers()">Sprawdź</button>
    </div>
  </form>
  <div class="result" id="resultBox"></div>
</div>

<script>
const answers = {
  q1: "12",
  q2: "42",
  q3: "45",
  q4: "64",
  q5: "25"
};

function checkAnswers() {
  const form = document.forms["mathForm"];
  let score = 0;

  for (let key in answers) {
    const userAnswer = form[key].value;
    if (userAnswer === answers[key]) {
      form[key].style.color = "green";
      score++;
    } else {
      form[key].style.color = "red";
    }
  }

  const gradeValue = Math.round((score / Object.keys(answers).length) * 6);
  document.getElementById("resultBox").innerHTML =
    `Twój wynik: <span class="${gradeValue >= 4 ? 'correct' : 'incorrect'}">${score}/5</span><br>Ocena: <strong>${gradeValue}/6</strong>`;
}
</script>

</body>
</html>
