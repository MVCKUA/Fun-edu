
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: „i” / „ii” – klasa 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .header {
      text-align: center;
      background: linear-gradient(to right, #aed581, #7cb342);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dyktando {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    select {
      font-size: 16px;
      padding: 3px 6px;
      margin: 0 3px;
    }
    button {
      margin: 10px 10px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #8bc34a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    button:hover {
      background: #7cb342;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #33691e;
    }
    .nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">Dyktando: „i” / „ii” – klasa 4</div>
  <div class="container">
    <div id="dyktando" class="dyktando"></div>

    <button onclick="sprawdz()">Sprawdź</button>
    <button onclick="noweZdanie()">Nowe zdanie</button>

    <div class="result" id="wynik"></div>

    <div class="nav">
      <a href="ortografia.html"><button>Powrót do Ortografii</button></a>
    </div>
  </div>

<script>
const dyktanda = [[["Lubię makaron z ser", ["i", "ii"], "."], ["Na obrazie widać las", ["i", "ii"], " rzekę."], ["Kupiliśmy bułk", ["i", "ii"], " i mleko."], ["Widzieliśmy góry", ["i", "ii"], " doliny."], ["Kupiłam lalk", ["i", "ii"], " i misia."]]];
let current = 0;

function render() {
  const dyktando = dyktanda[current];
  let html = "";
  for (let zdanie of dyktando) {
    for (let fragment of zdanie) {
      if (Array.isArray(fragment)) {
        html += `<select><option value="">--</option><option value="${fragment[0]}">${fragment[0]}</option><option value="${fragment[1]}">${fragment[1]}</option></select>`;
      } else {
        html += fragment + " ";
      }
    }
    html += "<br><br>";
  }
  document.getElementById("dyktando").innerHTML = html;
  document.getElementById("wynik").innerText = "";
}

function sprawdz() {
  const dyktando = dyktanda[current];
  const selects = document.querySelectorAll("select");
  const correctAnswers = dyktando.map(z => z.find(f => Array.isArray(f))[0]);
  let score = 0;
  selects.forEach((s, i) => {
    if (s.value === correctAnswers[i]) score++;
  });
  let resultText = "";
  if (score === correctAnswers.length) {
    resultText = "Świetnie! Wszystkie odpowiedzi poprawne.";
  } else {
    resultText = "Masz " + score + " z " + correctAnswers.length + " poprawnych odpowiedzi.";
  }
  document.getElementById("wynik").innerText = resultText;
}

function noweZdanie() {
  current = Math.floor(Math.random() * dyktanda.length);
  render();
}

window.onload = noweZdanie;
</script>
</body>
</html>
