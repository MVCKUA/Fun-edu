
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dyktando: ó/u – klasa 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Fredoka", sans-serif;
            background-color: #d2e9e9;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        .header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-size: 22px;
            text-align: center;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .sentence {
            margin: 10px 0;
        }
        select {
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .check {
            background-color: #4CAF50;
            color: white;
        }
        .new {
            background-color: #2196F3;
            color: white;
        }
        .back {
            background-color: #FFB300;
            color: white;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Dyktando: ó/u – klasa 2</div>
        <div id="text-container"></div>
        <div class="buttons">
            <button class="check" onclick="checkAnswers()">Sprawdź</button>
            <button class="new" onclick="generateText()">Nowe zdanie</button>
            <button class="back" onclick="window.location.href='ortografia.html'">Powrót do Ortografii</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const texts = [
            "Mój t__ata kupił nową k__pę i zaniósł ją do d__mu.",
            "W k__łku pod d__mem mieszka mały kr__lik.",
            "Z__stałem zaproszony na przyjęcie urodzin__we.",
            "Na p__łce stała szklanka z s__kiem malin__wym.",
            "Mama p__suje moją nową fryz__rkę.",
            "W s__siedztwie otworz__no nowy sklep.",
            "J__rek znalazł muszelkę na pla__y.",
            "B__t przyjechał do nas z Zak__panego.",
            "D__brze się bawiłem na fest__nie szkolnym.",
            "Po lekcjach p__szliśmy do parku grać w piłkę."
        ];

        function generateText() {
            let html = '';
            texts.forEach(sentence => {
                const withSelects = sentence.replace(/__/g, () => {
                    return `<select><option>--</option><option>ó</option><option>u</option></select>`;
                });
                html += `<div class="sentence">${withSelects}</div>`;
            });
            document.getElementById("text-container").innerHTML = html;
            document.getElementById("result").innerText = "";
        }

        function checkAnswers() {
            const selects = document.querySelectorAll("select");
            let correct = 0;
            let total = selects.length;
            selects.forEach(select => {
                const value = select.value;
                if (value === "ó") {
                    select.style.color = "green";
                    correct++;
                } else {
                    select.style.color = "red";
                }
            });
            document.getElementById("result").innerText = `Poprawne odpowiedzi: ${correct} z ${total}`;
        }

        generateText();
    </script>
</body>
</html>
