<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: zakończenia -ił / -iłby – klasa 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 20px;
    }
    .header {
      background: linear-gradient(to right, #ffd54f, #ffca28);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #333;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dyktando {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.8;
    }
    select {
      font-size: 16px;
      padding: 3px 6px;
      margin: 0 3px;
    }
    button {
      margin: 10px 10px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #fbc02d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    button:hover {
      background: #f9a825;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #33691e;
    }
    .nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">Dyktando: zakończenia -ił / -iłby – klasa 4</div>
  <div class="container">
    <div id="dyktando" class="dyktando">Nowe zdanie pojawi się tutaj.</div>
    <button onclick="sprawdz()">Sprawdź</button>
    <button onclick="noweZdanie()">Nowe zdanie</button>
    <div class="result" id="wynik"></div>
    <div class="nav">
      <a href="ortografia.html"><button>Powrót do Ortografii</button></a>
    </div>
  </div>
<script>
const dyktanda = [[
  "To jest ", ["żaba", "rzaba"], ".",
  "Znalazłem ", ["książkę", "ksiąrzkę"], " w plecaku.",
  "Na końcu był wyraz z literą ", ["ch", "h"], ".",
  "Nie jestem ", ["niezadowolony", "zadowolony"], ".",
  "To są trudne ", ["wyjątki", "wijątki"], ".",
  "Zrobiliśmy ", ["mieszane", "miezane"], " zadanie."
]];
let current = 0;
function render() {
  const dyktando = dyktanda[current];
  let html = "";
  for (let fragment of dyktando) {
    if (Array.isArray(fragment)) {
      html += `<select><option value="">--</option><option value="${fragment[0]}">${fragment[0]}</option><option value="${fragment[1]}">${fragment[1]}</option></select>`;
    } else {
      html += fragment + " ";
    }
  }
  document.getElementById("dyktando").innerHTML = html;
  document.getElementById("wynik").innerText = "";
}
function sprawdz() {
  const dyktando = dyktanda[current];
  const selects = document.querySelectorAll("select");
  const correctAnswers = dyktando.filter(f => Array.isArray(f)).map(f => f[0]);
  let score = 0;
  selects.forEach((s, i) => {
    if (s.value === correctAnswers[i]) score++;
  });
  let resultText = "";
  if (score === correctAnswers.length) {
    resultText = "Świetnie! Wszystkie odpowiedzi poprawne.";
  } else {
    resultText = "Masz " + score + " z " + correctAnswers.length + " poprawnych odpowiedzi.";
  }
  document.getElementById("wynik").innerText = resultText;
}
function noweZdanie() {
  render();
}
window.onload = noweZdanie;
</script>
</body>
</html>
