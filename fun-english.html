<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun English</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #a0e7e5, #fdfcdc);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #00bcd4, #ffeb3b);
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 15px;
    }
    .card button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .card button:hover {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <header>Fun English</header>
  <div class="container">
    <div class="card">
      <img src="vocabulary.png" alt="Vocabulary">
      <h3>Vocabulary</h3>
      <p>Poznaj nowe słowa z obrazkami!</p>
      <button onclick="location.href='vocabulary_animals.html'">Zobacz</button>
    </div>
    <div class="card">
      <img src="games.png" alt="Games">
      <h3>Games</h3>
      <p>Zagraj i ucz się angielskiego!</p>
      <button onclick="location.href='games.html'">Graj</button>
    </div>
    <div class="card">
      <img src="songs.png" alt="Songs">
      <h3>Songs & Videos</h3>
      <p>Śpiewaj i oglądaj po angielsku!</p>
      <button onclick="location.href='songs.html'">Otwórz</button>
    </div>
  </div>
</body>
</html>
