<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun English</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #a0e7e5, #fffde7);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #00bcd4, #ffeb3b);
      text-align: center;
      padding: 30px 20px;
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 40px 20px;
    }
    .card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 1.4em;
      margin: 10px 0;
    }
    .card button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <header>Fun English</header>
  <div class="container">
    <div class="card">
      <img src="colors.png" alt="Colors">
      <h3>Colors</h3>
      <button onclick="location.href='colors.html'">Zobacz</button>
    </div>
    <div class="card">
      <img src="animals.png" alt="Animals">
      <h3>Animals</h3>
      <button onclick="location.href='animals.html'">Zobacz</button>
    </div>
    <div class="card">
      <img src="alphabet.png" alt="Alphabet">
      <h3>Alphabet</h3>
      <button onclick="location.href='alphabet.html'">Zobacz</button>
    </div>
    <div class="card">
      <img src="numbers.png" alt="Numbers">
      <h3>Numbers</h3>
      <button onclick="location.href='numbers.html'">Zobacz</button>
    </div>
  </div>
</body>
</html>
