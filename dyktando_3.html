
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyktando: rz/ż – klasa 2</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #e6f7f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(to right, #4fc3f7, #81d4fa);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    select {
      font-size: 1em;
      padding: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .btn-check { background-color: #4caf50; color: white; }
    .btn-new { background-color: #2196f3; color: white; }
    .btn-back { background-color: #ffca28; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dyktando: rz/ż – klasa 2</h1>
    <div id="dyktando"></div>
    <div class="buttons">
      <button class="btn-check" onclick="sprawdz()">Sprawdź</button>
      <button class="btn-new" onclick="noweZdanie()">Nowe zdanie</button>
      <button class="btn-back" onclick="location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const teksty = ['W lesie słychać śpie{rz/ż} ptaków, które budują gniazda. Mój ku{rz/ż}yn przyniósł mapę skarbów. Dzieci biegną przez po{rz/ż}eczkowy zagajnik. Na stole leży ciepła ko{rz/ż}uchowa zupa. Mama pakuje obiad do se{rz/ż}owego pojemnika. W kącie pokoju stoi wie{rz/ż}a z książek. Ola znalazła stary zega{rz/ż} w piwnicy. Tato naprawia nasz odku{rz/ż}acz. Na podwórku bawi się biały stru{rz/ż}ak. Przed domem rośnie krzak małe{rz/ż}yn.', 'Na podwórku stał nowy odku{rz/ż}acz. Dzieci skakały przez kału{rz/ż}e. Mama ugotowała pyszny ga{rz/ż}ek zupy. Z okna spadł stary zega{rz/ż}. W zoo widzieliśmy stru{rz/ż}a biegającego po trawie. W bibliotece była długa wie{rz/ż}a z książek. Tato znalazł stary ku{rz/ż} w piwnicy. Brat jadł kanapkę z se{rz/ż}em. Na biurku leżała ka{rz/ż}a z farbami. Podczas spaceru spotkaliśmy ku{rz/ż}ynkę mamy.', 'W klasie rozległ się głośny hała{rz/ż}. Dzieci rysowały wie{rz/ż}e z klocków. Mama nakryła stół białym ob{rz/ż}usem. Brat przyniósł se{rz/ż}ową kanapkę. Na podłodze był ślad po stru{rz/ż}aku. Ola schowała zega{rz/ż} pod poduszką. W kuchni unosił się zapach ga{rz/ż}ku zupy. Tato złożył nowy odku{rz/ż}acz. W ogródku rósł krzak po{rz/ż}eczki. Pani napisała temat na ta{rz/ż}y.', 'Dziecko dostało pluszowego miśka od ku{rz/ż}ynki. Mama zmywała naczynia pod starym odku{rz/ż}aczem. Na stole stał stary ga{rz/ż}ek z zupą. Pani opowiedziała o stru{rz/ż}ach żyjących w Afryce. Uczeń wpisał słowo do zeszytu i zamknął wie{rz/ż}ę z zeszytów. Brat spakował obiad do se{rz/ż}owego pojemnika. W piwnicy znaleźliśmy zega{rz/ż} z kukułką. Kot wskoczył na ku{rz/ż}e biurko. W sklepie kupiliśmy krzak po{rz/ż}eczki. Dzieci przeszły przez kału{rz/ż}e na drodze.', 'W ogrodzie rosną krzewy po{rz/ż}eczki i malin. Babcia gotuje pyszną zupę z se{rz/ż}em. Dzieci biegną przez kału{rz/ż}e z radością. Na stole leży stary zega{rz/ż}, który przestał działać. W kuchni unosił się zapach z pieca i ga{rz/ż}ka zupy. Tata używa odku{rz/ż}acza do sprzątania. Brat narysował wie{rz/ż}ę na lekcji plastyki. Mama znalazła ku{rz/ż} na półkach. Przez okno wpadł stru{rz/ż}ak z dachu. W książce była opowieść o mieście Małe{rz/ż}yn.', 'Dzieci budowały z klocków wysoką wie{rz/ż}ę. W kącie leżał stary odku{rz/ż}acz. W klasie wybuchł hała{rz/ż}, gdy dzwonek zadzwonił. Na ławce siedział stru{rz/ż}ak i odpoczywał. Pani przyniosła ga{rz/ż}ek z gorącą herbatą. W szafce znaleźliśmy ku{rz/ż} i pająki. Brat napisał temat w zezycie i schował zega{rz/ż}. W piwnicy stał ogromny se{rz/ż}owy tort. Na ścianie wisiał stary ta{rz/ż} z medalami. Uczniowie rysowali krzaki po{rz/ż}eczki.', 'Na biurku leży zeszyt z zadaniami z przy{rz/ż}y. Dziś uczymy się słów z rz i ż. Pani pokazała stru{rz/ż}a na obrazku. Kolega przyniósł nowy zega{rz/ż} elektroniczny. W plecaku był słoik z po{rz/ż}eczkowym dżemem. W lodówce znajdował się se{rz/ż} i mleko. Mama naprawiła zepsuty suwa{rz/ż} w kurtce. W ogródku dzieci znalazły ku{rz/ż}ynkę wśród kwiatów. Przez okno wpadł listek z ta{rz/ż}y. Brat upuścił tort na ga{rz/ż}ek i narobił bałaganu.'];
    const poprawne = [['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz'], ['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz'], ['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz'], ['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz'], ['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz'], ['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz'], ['rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz', 'rz']];
    const zle = [['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż'], ['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż'], ['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż'], ['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż'], ['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż'], ['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż'], ['ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż', 'ż']];
    let index = 0;

    function noweZdanie() {
      index = Math.floor(Math.random() * teksty.length);
      const tekst = teksty[index];
      const prawidlowe = poprawne[index];
      const nieprawidlowe = zle[index];
      const slowa = tekst.split(/({[^}]+})/g);
      let html = "";
      let counter = 0;
      for (let slowo of slowa) {
        if (slowo === "{rz/ż}") {
          const opcje = [prawidlowe[counter], nieprawidlowe[counter]].sort();
          html += `<select><option value="">--</option>`;
          for (let o of opcje) {
            html += `<option value="${o}">${o}</option>`;
          }
          html += `</select>`;
          counter++;
        } else {
          html += slowo;
        }
      }
      document.getElementById("dyktando").innerHTML = html;
      document.getElementById("result").innerText = "";
    }

    function sprawdz() {
      const selects = document.querySelectorAll("#dyktando select");
      let blad = 0;
      selects.forEach((select, i) => {
        const wartosc = select.value;
        const prawidlowa = poprawne[index][i];
        if (wartosc === prawidlowa) {
          select.className = "correct";
        } else {
          select.className = "incorrect";
          blad++;
        }
      });
      document.getElementById("result").innerText = `Liczba błędów: ${blad}`;
    }

    noweZdanie();
  </script>
</body>
</html>
