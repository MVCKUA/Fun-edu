
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dyktando: Wielka i mała litera – klasa 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #e6f9f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #51c3f3;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .sentence {
            margin: 10px 0;
        }
        select {
            padding: 4px;
            font-size: 16px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .check-btn { background-color: #4CAF50; color: white; }
        .new-btn { background-color: #2196F3; color: white; }
        .back-btn { background-color: #FFC107; color: black; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
        .results {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Dyktando: Wielka i mała litera – klasa 2</div>
    <div id="exerciseContainer"></div>
    <div class="buttons">
        <button class="check-btn" onclick="checkAnswers()">Sprawdź</button>
        <button class="new-btn" onclick="generateExercise()">Nowe zdanie</button>
        <button class="back-btn" onclick="window.location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <div class="results" id="results"></div>
</div>

<script>
const exercises = [
    ["--ojtek poszedł do szkoły.", "W-- klasie panowała cisza.", "--anda czytała książkę.", "--ani nauczyciel pisał na tablicy.", "--la lubi matematykę.", "Na --awce siedziała --eronika i słuchała.", "W --lesie rosły drzewa.", "--zień był słoneczny.", "--aca domowa była trudna.", "W --ibliotece było cicho."],
    ...Array.from({length: 49}, (_, i) => Array.from({length: 10}, (_, j) => `--${String.fromCharCode(97 + (i + j) % 26)} przykładowe zdanie ${j+1}`))
];

const options = [["W", "w"], ["A", "a"], ["P", "p"], ["O", "o"], ["Z", "z"], ["D", "d"], ["B", "b"], ["V", "v"], ["K", "k"], ["M", "m"]];

function generateExercise() {
    const container = document.getElementById("exerciseContainer");
    const results = document.getElementById("results");
    results.innerHTML = "";
    container.innerHTML = "";

    const randomExercise = exercises[Math.floor(Math.random() * exercises.length)];

    randomExercise.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "sentence";
        const select = document.createElement("select");
        select.id = "answer" + index;
        const [opt1, opt2] = options[index % options.length];
        select.innerHTML = `<option value="">--</option><option value="${opt1}">${opt1}</option><option value="${opt2}">${opt2}</option>`;
        div.appendChild(select);
        div.appendChild(document.createTextNode(text.replace("--", "")));
        container.appendChild(div);
    });
}

function checkAnswers() {
    const container = document.getElementById("exerciseContainer");
    const results = document.getElementById("results");
    const selects = container.querySelectorAll("select");
    let correct = 0;

    selects.forEach((select, index) => {
        const correctValue = options[index % options.length][0];
        const parent = select.parentElement;
        parent.classList.remove("correct", "incorrect");

        if (select.value === correctValue) {
            correct++;
            parent.classList.add("correct");
        } else {
            parent.classList.add("incorrect");
        }
    });

    results.innerHTML = `Liczba poprawnych odpowiedzi: ${correct} z ${selects.length}<br>Liczba błędów: ${selects.length - correct}`;
}

generateExercise();
</script>
</body>
</html>
