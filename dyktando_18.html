<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dyktando mieszane – klasa 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background-color: #f0f8ff;
            padding: 0;
            margin: 0;
        }
        .header {
            background: linear-gradient(to right, #4bc2bc, #ffffff);
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            border-radius: 0 0 20px 20px;
        }
        .container {
            padding: 20px;
        }
        select {
            font-size: 18px;
            margin: 0 4px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 18px;
            font-size: 16px;
            background-color: #4bc2bc;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Dyktando mieszane – klasa 4</div>
    <div class="container" id="exercise">
        <p>Na pa<select id="select_0"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>ystym niebie świeciło słońce.</p>
<p>Sąsiad kupił nowe d<select id="select_1"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>wi.</p>
<p>Otw<select id="select_2"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>em szafkę i wyjąłem książkę.</p>
<p>Mój b<select id="select_3"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>at miał urodziny.</p>
<p>W pudełku były no<select id="select_4"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>yce.</p>
<p><select id="select_5"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>ółty ptak usiadł na gałęzi.</p>
<p>To był <select id="select_6"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>eczliwy gest.</p>
<p>W lesie rosły k<select id="select_7"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>ewy malin.</p>
<p>Słyszałem szme<select id="select_8"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>t w trawie.</p>
<p>Wyjechał p<select id="select_9"><option value="">--</option><option value="rz">rz</option><option value="ż">ż</option></select>ez most.</p>

    </div>
    <div style="text-align:center;">
        <button onclick="checkAnswers()">Sprawdź</button>
        <button onclick="location.reload()">Nowe zdanie</button>
        <button onclick="location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <script>
        function checkAnswers() {
            let correct = 0;
            for (let i = 0; i < 10; i++) {
                const sel = document.getElementById("select_" + i);
                if (!sel) continue;
                const val = sel.value;
                if (val === "rz") {
                    sel.style.backgroundColor = "#c8f7c5";
                    correct++;
                } else {
                    sel.style.backgroundColor = "#f7c5c5";
                }
            }
        }
    </script>
</body>
</html>
