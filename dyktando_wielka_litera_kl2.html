
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: Wielka litera – klasa 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #e3f2fd;
    }
    .header {
      background: linear-gradient(to right, #4fc3f7, #0288d1);
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0277bd;
    }
    .question {
      margin: 15px 0;
      font-size: 18px;
    }
    select {
      font-size: 16px;
      margin: 0 5px;
    }
    button {
      background: #039be5;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="header">Ortografia – Wielka litera – klasa 2</div>

<div class="container">
  <h2>Wybierz poprawną wielką literę:</h2>
  <form id="dyktandoForm">
    <div class="question">
      1. <select><option>--</option><option>m</option><option>M</option></select>arek lubi grać w piłkę nożną.
    </div>
    <div class="question">
      2. W <select><option>--</option><option>w</option><option>W</option></select>arszawie mieszka moja ciocia.
    </div>
    <div class="question">
      3. <select><option>--</option><option>n</option><option>N</option></select>iedziela to dzień odpoczynku.
    </div>
    <div class="question">
      4. W maju obchodzimy <select><option>--</option><option>d</option><option>D</option></select>zień <select><option>--</option><option>m</option><option>M</option></select>atki.
    </div>
    <button type="button" onclick="sprawdz()">Sprawdź odpowiedzi</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  const poprawne = ["M", "W", "N", "D", "M"];
  function sprawdz() {
    const selects = document.querySelectorAll("select");
    let wynik = 0;
    selects.forEach((s, i) => {
      if (s.value === poprawne[i]) wynik++;
    });
    const ocena = Math.round((wynik / poprawne.length) * 6);
    document.getElementById("result").innerText =
      `Poprawne odpowiedzi: ${wynik}/${poprawne.length} – Ocena: ${ocena}`;
  }
</script>

</body>
</html>
