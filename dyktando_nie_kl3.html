
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: Pisownia „nie” – klasa 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #f1f8e9;
    }
    .header {
      background: linear-gradient(to right, #aed581, #7cb342);
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #558b2f;
    }
    .question {
      margin: 15px 0;
      font-size: 18px;
    }
    select {
      font-size: 16px;
      margin: 0 5px;
    }
    button {
      background: #8bc34a;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="header">Ortografia – Pisownia „nie” – klasa 3</div>

<div class="container">
  <h2>Wybierz poprawną formę z „nie”:</h2>
  <form id="dyktandoForm">
    <div class="question">
      1. <select><option>--</option><option>Nieładny</option><option>nieładny</option></select> obraz wisiał na ścianie.
    </div>
    <div class="question">
      2. Ola <select><option>--</option><option>nie miała</option><option>niemiała</option></select> zeszytu.
    </div>
    <div class="question">
      3. To jest <select><option>--</option><option>niebieski</option><option>Nie bieski</option></select> kolor.
    </div>
    <div class="question">
      4. Tomek <select><option>--</option><option>nielubi</option><option>nie lubi</option></select> mleka.
    </div>
    <div class="question">
      5. Dziecko było <select><option>--</option><option>niespokojne</option><option>nie spokojne</option></select> przez całą lekcję.
    </div>
    <button type="button" onclick="sprawdz()">Sprawdź odpowiedzi</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  const poprawne = ["nieładny", "nie miała", "niebieski", "nie lubi", "niespokojne"];
  function sprawdz() {
    const selects = document.querySelectorAll("select");
    let wynik = 0;
    selects.forEach((s, i) => {
      if (s.value === poprawne[i]) wynik++;
    });
    const ocena = Math.round((wynik / poprawne.length) * 6);
    document.getElementById("result").innerText =
      `Poprawne odpowiedzi: ${wynik}/${poprawne.length} – Ocena: ${ocena}`;
  }
</script>

</body>
</html>
