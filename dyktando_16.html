<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyktando: Wyjątki ortograficzne</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #e6f7f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(to right, #4fc3f7, #81d4fa);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    select {
      font-size: 1em;
      padding: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .btn-check { background-color: #4caf50; color: white; }
    .btn-new { background-color: #2196f3; color: white; }
    .btn-back { background-color: #ffca28; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dyktando: Wyjątki ortograficzne</h1>
    <div id="dyktando"></div>
    <div class="buttons">
      <button class="btn-check" onclick="sprawdz()">Sprawdź</button>
      <button class="btn-new" onclick="noweZdanie()">Nowe zdanie</button>
      <button class="btn-back" onclick="location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const teksty = ["Mama kazała mi <select><option value=''>--</option><option value='wziąć'>wziąć</option><option value='wźąć'>wźąć</option></select> parasol, bo padało. Na śniadanie zjadłem <select><option value=''>--</option><option value='chleb'>chleb</option><option value='hleb'>hleb</option></select> z masłem. W zoo widzieliśmy <select><option value=''>--</option><option value='żółwia'>żółwia</option><option value='żułwia'>żułwia</option></select> i węża. Na obiad był <select><option value=''>--</option><option value='chrzan'>chrzan</option><option value='hrzan'>hrzan</option></select> i mięso. Na wystawie była piękna <select><option value=''>--</option><option value='róża'>róża</option><option value='ruża'>ruża</option></select>. Słowo „<select><option value=''>--</option><option value='gżegżółka'>gżegżółka</option><option value='gżegżulka'>gżegżulka</option></select>” trudno napisać. W lesie słychać było <select><option value=''>--</option><option value='hałas'>hałas</option><option value='hałaz'>hałaz</option></select>. To moje ulubione <select><option value=''>--</option><option value='hobby'>hobby</option><option value='hobbi'>hobbi</option></select>. Spotkaliśmy dziką <select><option value=''>--</option><option value='hienę'>hienę</option><option value='hjenę'>hjenę</option></select> na safari. W parku było dość <select><option value=''>--</option><option value='rzadko'>rzadko</option><option value='żadko'>żadko</option></select>.", "Zosia chciała <select><option value=''>--</option><option value='wziąć'>wziąć</option><option value='wźąść'>wźąść</option></select> udział w konkursie. W sklepie kupiliśmy <select><option value=''>--</option><option value='chleb'>chleb</option><option value='hleb'>hleb</option></select> i masło. W ogrodzie był <select><option value=''>--</option><option value='żółw'>żółw</option><option value='żułw'>żułw</option></select> i jeż. Dziadek uwielbia <select><option value=''>--</option><option value='chrzan'>chrzan</option><option value='hrzan'>hrzan</option></select> do kiełbasy. Babcia ma piękną <select><option value=''>--</option><option value='różę'>różę</option><option value='rużę'>rużę</option></select> w wazonie. Dziecko powiedziało słowo „<select><option value=''>--</option><option value='gżegżółka'>gżegżółka</option><option value='gżegżulka'>gżegżulka</option></select>”. Za ścianą słychać było <select><option value=''>--</option><option value='hałas'>hałas</option><option value='hałaz'>hałaz</option></select> i śmiech. Jego <select><option value=''>--</option><option value='hobby'>hobby</option><option value='hobyy'>hobyy</option></select> to zbieranie znaczków. Na obrazku była <select><option value=''>--</option><option value='hiena'>hiena</option><option value='hjena'>hjena</option></select> i lew. Na drodze było bardzo <select><option value=''>--</option><option value='rzadko'>rzadko</option><option value='żatko'>żatko</option></select>."];
    const poprawne = [['wziąć', 'chleb', 'żółwia', 'chrzan', 'róża', 'gżegżółka', 'hałas', 'hobby', 'hienę', 'rzadko'], ['wziąć', 'chleb', 'żółw', 'chrzan', 'różę', 'gżegżółka', 'hałas', 'hobby', 'hiena', 'rzadko']];
    let index = 0;

    function noweZdanie() {
      index = Math.floor(Math.random() * teksty.length);
      document.getElementById("dyktando").innerHTML = teksty[index];
      document.getElementById("result").innerText = "";
    }

    function sprawdz() {
      const selects = document.querySelectorAll("#dyktando select");
      let blad = 0;
      selects.forEach((select, i) => {
        const wartosc = select.value;
        const prawidlowa = poprawne[index][i];
        if (wartosc === prawidlowa) {
          select.className = "correct";
        } else {
          select.className = "incorrect";
          blad++;
        }
      });
      document.getElementById("result").innerText = `Liczba błędów: ${blad}`;
    }

    noweZdanie();
  </script>
</body>
</html>
