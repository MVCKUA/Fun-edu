<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dyktando: „nie” z przymiotnikami – klasa 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background-color: #f0f8ff;
            padding: 0;
            margin: 0;
        }
        .header {
            background: linear-gradient(to right, #7b7ce7, #ffffff);
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            border-radius: 0 0 20px 20px;
        }
        .container {
            padding: 20px;
        }
        select {
            font-size: 18px;
            margin: 0 4px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 18px;
            font-size: 16px;
            background-color: #7b7ce7;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Dyktando: „nie” z przymiotnikami – klasa 2</div>
    <div class="container" id="exercise">
        <p>To było <select id="select_0"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>ładne zachowanie.</p>
<p>Mama była <select id="select_1"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>zadowolona.</p>
<p>Ten chłopiec jest <select id="select_2"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>grzeczny.</p>
<p>To <select id="select_3"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>dobre rozwiązanie.</p>
<p>Było to bardzo <select id="select_4"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>miłe.</p>
<p>Mieli <select id="select_5"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>ładne ubrania.</p>
<p>To był <select id="select_6"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>spokojny dzień.</p>
<p>Mamy <select id="select_7"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>czyste okna.</p>
<p>Otrzymałam <select id="select_8"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>dobrą ocenę.</p>
<p>Był <select id="select_9"><option value="">--</option><option value="nie">nie</option><option value="nie-">nie-</option></select>ostrożny na ulicy.</p>

    </div>
    <div style="text-align:center;">
        <button onclick="checkAnswers()">Sprawdź</button>
        <button onclick="location.reload()">Nowe zdanie</button>
        <button onclick="location.href='ortografia.html'">Powrót do Ortografii</button>
    </div>
    <script>
        function checkAnswers() {
            let correct = 0;
            for (let i = 0; i < 10; i++) {
                const sel = document.getElementById("select_" + i);
                if (!sel) continue;
                const val = sel.value;
                if (val === "nie") {
                    sel.style.backgroundColor = "#c8f7c5";
                    correct++;
                } else {
                    sel.style.backgroundColor = "#f7c5c5";
                }
            }
        }
    </script>
</body>
</html>
