<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodawanie do 100 – Ćwiczenie</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #f0faff;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00acc1;
    }
    .problem {
      margin: 15px 0;
      font-size: 20px;
    }
    input[type="number"] {
      font-size: 18px;
      width: 60px;
      padding: 5px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dodawanie do 100</h1>
  <form id="quizForm"></form>
  <div style="text-align:center; margin-top:10px;">
    <button onclick="generateQuiz()">Nowe zadania</button>
    <button onclick="location.href='matematyka.html'">Powrót do Matematyki</button>
  </div>
  <div style="text-align:center;">
    <button onclick="checkAnswers()">Sprawdź odpowiedzi</button>
  </div>
  <div class="result" id="resultBox"></div>
</div>

<script>
const NUM_QUESTIONS = 5;
let correctAnswers = [];

function generateQuiz() {
  const form = document.getElementById("quizForm");
  form.innerHTML = "";
  correctAnswers = [];

  for (let i = 0; i < NUM_QUESTIONS; i++) {
    let a = Math.floor(Math.random() * 11);
    let b = Math.floor(Math.random() * (101 - a));
    correctAnswers.push(a + b);
    form.innerHTML += `
      <div class="problem">
        ${a} + ${b} =
        <input type="number" name="q${i}" required>
      </div>`;
  }
}

function checkAnswers() {
  const form = document.forms["quizForm"];
  let score = 0;

  for (let i = 0; i < NUM_QUESTIONS; i++) {
    const userVal = parseInt(form[`q${i}`].value);
    if (userVal === correctAnswers[i]) {
      form[`q${i}`].style.color = "green";
      score++;
    } else {
      form[`q${i}`].style.color = "red";
    }
  }

  const grade = Math.round(score / NUM_QUESTIONS * 6);
  document.getElementById("resultBox").innerHTML =
    `Twój wynik: ${score}/${NUM_QUESTIONS} | Ocena: <strong>${grade}/6</strong>`;
}

window.onload = generateQuiz;
</script>

</body>
</html>
