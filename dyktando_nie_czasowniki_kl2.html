
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: Nie z czasownikami – klasa 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #f3e5f5;
    }
    .header {
      background: linear-gradient(to right, #ba68c8, #9c27b0);
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #7b1fa2;
    }
    .question {
      margin: 15px 0;
      font-size: 18px;
    }
    select {
      font-size: 16px;
      margin: 0 5px;
    }
    button {
      background: #ab47bc;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="header">Ortografia – Nie z czasownikami – klasa 2</div>

<div class="container">
  <h2>Wybierz poprawną formę przeczenia:</h2>
  <form id="dyktandoForm">
    <div class="question">
      1. Ola <select><option>--</option><option>nie przyszła</option><option>nieprzyszła</option></select> do szkoły.
    </div>
    <div class="question">
      2. Mama <select><option>--</option><option>nie ugotowała</option><option>nieugotowała</option></select> zupy.
    </div>
    <div class="question">
      3. Dziecko <select><option>--</option><option>nie biegało</option><option>niebiegało</option></select> po boisku.
    </div>
    <div class="question">
      4. Tata <select><option>--</option><option>nie naprawił</option><option>nienaprawił</option></select> kranu.
    </div>
    <div class="question">
      5. Pies <select><option>--</option><option>nie szczekał</option><option>nieszczekał</option></select> na gości.
    </div>
    <button type="button" onclick="sprawdz()">Sprawdź odpowiedzi</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  const poprawne = [
    "nie przyszła",
    "nie ugotowała",
    "nie biegało",
    "nie naprawił",
    "nie szczekał"
  ];
  function sprawdz() {
    const selects = document.querySelectorAll("select");
    let wynik = 0;
    selects.forEach((s, i) => {
      if (s.value === poprawne[i]) wynik++;
    });
    const ocena = Math.round((wynik / poprawne.length) * 6);
    document.getElementById("result").innerText =
      `Poprawne odpowiedzi: ${wynik}/${poprawne.length} – Ocena: ${ocena}`;
  }
</script>

</body>
</html>
