<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Dyktando 12</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border-radius: 15px;
      padding: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .check { background-color: #4CAF50; color: white; }
    .new { background-color: #2196F3; color: white; }
    .back { background-color: #FFC107; color: black; }
  </style>
</head>

  <div class="box">
    <h1>Dyktando 12 – Klasa 3</h1>

    <button class="check">Sprawdź</button>
    <button class="new">Nowe zdanie</button>
