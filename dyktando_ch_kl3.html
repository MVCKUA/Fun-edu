
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: ch/h – klasa 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .header {
      text-align: center;
      background: linear-gradient(to right, #ffeb3b, #fbc02d);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .sentence {
      margin-bottom: 20px;
      font-size: 20px;
    }
    select {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 3px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffca28;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #fbc02d;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">Dyktando: ch/h – klasa 3</div>
  <div class="container">
    <div id="dyktando" class="sentence"></div>

    <button onclick="sprawdz()">Sprawdź</button>
    <button onclick="noweZdanie()">Nowe zdanie</button>

    <div class="result" id="wynik"></div>

    <div class="nav">
      <a href="ortografia.html"><button>Powrót do Ortografii</button></a>
    </div>
  </div>

  <script>
    const zdania = [
      ["Mały", ["ch", "h"], "łopak ma", ["ch", "h"], "omika."],
      ["Na plaży znaleźliśmy muszlę z", ["ch", "h"], "orwatką."],
      ["Dzie", ["ch", "h"], "ci bawiły się w piaskownicy."],
      ["To był sły", ["ch", "h"], " dźwięk dzwonka."],
      ["Zobaczyłem", ["ch", "h"], "murę na łące."],
      ["Na stołu stała filiżanka z", ["ch", "h"], "erbatą."],
      ["Mama zrobiła pyszną", ["ch", "h"], "rupkę dyniową."],
      ["W lesie rosły grzyby i", ["ch", "h"], "aszcze."],
      ["", ["ch", "h"], "łopak pomógł babci z zakupami."],
      ["To była piękna", ["ch", "h"], "wila z ogrodem."]
    ];

    let current = 0;

    function render() {
      const s = zdania[current];
      let html = "";
      for (let part of s) {
        if (Array.isArray(part)) {
          html += `<select><option value="">--</option><option value="${part[0]}">${part[0]}</option><option value="${part[1]}">${part[1]}</option></select>`;
        } else {
          html += part + " ";
        }
      }
      document.getElementById("dyktando").innerHTML = html;
      document.getElementById("wynik").innerText = "";
    }

    function sprawdz() {
      const selects = document.querySelectorAll("select");
      const correct = zdania[current].filter(p => Array.isArray(p)).map(p => p[0]);
      let score = 0;
      selects.forEach((s, i) => {
        if (s.value === correct[i]) score++;
      });
      const total = correct.length;
      const ocena = (score === total) ? "Świetnie!" : `Masz ${score} z ${total} poprawnych.`;
      document.getElementById("wynik").innerText = ocena;
    }

    function noweZdanie() {
      current = Math.floor(Math.random() * zdania.length);
      render();
    }

    window.onload = render;
  </script>
</body>
</html>
