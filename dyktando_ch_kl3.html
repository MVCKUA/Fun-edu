
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dyktando: ch/h – klasa 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .header {
      text-align: center;
      background: linear-gradient(to right, #ffeb3b, #fbc02d);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dyktando {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    select {
      font-size: 16px;
      padding: 3px 6px;
      margin: 0 3px;
    }
    button {
      margin: 10px 10px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffca28;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #fbc02d;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00695c;
    }
    .nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">Dyktando: ch/h – klasa 3</div>
  <div class="container">
    <div id="dyktando" class="dyktando"></div>

    <button onclick="sprawdz()">Sprawdź</button>
    <button onclick="noweZdanie()">Nowe zdanie</button>

    <div class="result" id="wynik"></div>

    <div class="nav">
      <a href="ortografia.html"><button>Powrót do Ortografii</button></a>
    </div>
  </div>

  <script>
    const dyktanda = [
      [
        ["W lesie rosły stru", ["ch", "h"], "y z jagodami."],
        ["Dziewczynka niesie filiżankę", ["ch", "h"], "erbaty."],
        ["Tata naprawiał sa", ["ch", "h"], "y w ogrodzie."],
        ["Na plaży widzieliśmy muszlę z ", ["ch", "h"], "orwatką."],
        ["Mama kupiła nową sukienkę z falban", ["ch", "h"], "."]
      ],
      [
        ["Słońce świeciło jasno nad dru", ["ch", "h"], "ą."],
        ["Chłopiec grał na ", ["ch", "h"], "armonijce w parku."],
        ["Na stole stał kubek z gorącą ", ["ch", "h"], "a."],
        ["Dziadek opowiadał o swo", ["ch", "h"], " młodości."],
        ["Pies spał w kącie pod ", ["ch", "h"], "ustą."]
      ],
      [
        ["W pudełku były stare zdjęcia i pa", ["ch", "h"], "nące listy."],
        ["Na podwórku stała nowa ", ["ch", "h"], "ata."],
        ["Zosia narysowała dom i ", ["ch", "h"], "murki."],
        ["To był bardzo ciepły ", ["ch", "h"], "wila."],
        ["Dzieci zrobiły prezent z pudełka po ", ["ch", "h"], "usteczkach."]
      ],
      [
        ["Zobaczyliśmy w ogrodzie rze", ["ch", "h"], "otnika."],
        ["Przy drodze stała tablica z na", ["ch", "h"], "em."],
        ["Na kolację była zupa z mar", ["ch", "h"], "wi."],
        ["Dzieci przyniosły kwiaty do ", ["ch", "h"], "oinki."],
        ["Pani napisała temat na tabli", ["ch", "h"], "."]
      ]
    ];

    let current = 0;

    function render() {
      const dyktando = dyktanda[current];
      let html = "";
      for (let zdanie of dyktando) {
        for (let fragment of zdanie) {
          if (Array.isArray(fragment)) {
            html += `<select><option value="">--</option><option value="${fragment[0]}">${fragment[0]}</option><option value="${fragment[1]}">${fragment[1]}</option></select>`;
          } else {
            html += fragment + " ";
          }
        }
        html += "<br><br>";
      }
      document.getElementById("dyktando").innerHTML = html;
      document.getElementById("wynik").innerText = "";
    }

    function sprawdz() {
      const dyktando = dyktanda[current];
      const selects = document.querySelectorAll("select");
      const correctAnswers = dyktando.map(z => z.find(f => Array.isArray(f))[0]);
      let score = 0;
      selects.forEach((s, i) => {
        if (s.value === correctAnswers[i]) score++;
      });
      const result = score === correctAnswers.length
        ? "Świetnie! Wszystkie odpowiedzi poprawne."
        : `Masz ${score} z ${correctAnswers.length} poprawnych odpowiedzi.`;
      document.getElementById("wynik").innerText = result;
    }

    function noweZdanie() {
      current = Math.floor(Math.random() * dyktanda.length);
      render();
    }

    window.onload = noweZdanie;
  </script>
</body>
</html>
